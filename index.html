<body>
<div id="header">
    <div class="wrapper">
        <a href="/" id="logo"><img src="images/logo.png" height="56" alt="bondora"></a>
        <span id="email-address">Email:&nbsp;<a
                href="mailto:roman.dobrynin@gmail.com">klienditugi@bondora.com</a></span>
    </div>
</div>
<div class="sub-div"></div>
<div class="wrapper">
    <div id="content">
        <div class="col-left">
            <div class="content">
                <h2>Kuidas käib Bondorast laenu taotlemine?</h2>
                <ol>
                    <li>Registreeru ja täida laenutaotlus</li>
                    <li>Vali sobiv laenupakkumin</li>
                    <li>Tuvasta ennast ja allkirjasta leping?</li>
                </ol>
            </div>
        </div>
        <div class="col-right">
            <!--FORM-->
            <form action="" id="loan-form" accept-charset="utf-8">
                <h4>Laenu Suurus</h4>
                <div class="total-value"><span id="current-amount">3,500</span>&nbsp;&euro;</div>
                <div id="slider"></div>
                <span class="label-min-value">500&nbsp;&euro;</span>
                <span class="label-max-value">10000&nbsp;&euro;</span>
                <input type="hidden" id="loan-value" name="loan" value="3500"/>
                <div class="email-wrapper">
                    <input type="email" name="email" value="" id="email" required placeholder="E-posti aaddress:"/>
                </div>
                <button id="taotle-btn" class="button" name="submit" type="submit"><span
                        class="icon-note">taotle kohe</span></button>
            </form>
            <div class="the-return"></div>
            <div class="sub">
                <div class="turva-logo">
                    <img src="images/turva.png" alt="turvalisus">
                    <span class="big-title">Turvalisus ja priivaatsus</span>
                    <span class="small-title">kaitstud</span>
                </div>
                <a href="javascript:void(0);" class="read-more">Loe rohkem</a>
            </div>
        </div>
    </div>
</div>
<div id="openModal" class="modalDialog">
    <div class="target-modal">
        <h3 class="modal-title">Thank you!</h3>
    </div>
</div>
